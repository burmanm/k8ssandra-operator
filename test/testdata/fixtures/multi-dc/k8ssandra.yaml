apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: test
spec:
  cassandra:
    cluster: test
    serverVersion: ${CASSANDRA_VERSION}
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    racks:
      - name: rack1
        nodeAffinityLabels:
          "topology.kubernetes.io/zone": rack1
      - name: rack2
        nodeAffinityLabels:
          "topology.kubernetes.io/zone": rack2
      - name: rack3
        nodeAffinityLabels:
          "topology.kubernetes.io/zone": rack3
    config:
      cassandraYaml:
        auto_snapshot: false
        memtable_flush_writers: 1
        commitlog_segment_size_in_mb: 2
        concurrent_compactors: 1
        compaction_throughput_mb_per_sec: 0
        sstable_preemptive_open_interval_in_mb: 0
        key_cache_size_in_mb: 0
        prepared_statements_cache_size_mb: 1
        slow_query_log_timeout_in_ms: 0
        counter_cache_size_in_mb: 0
        concurrent_reads: 2
        concurrent_writes: 2
        concurrent_counter_writes: 2
      jvmOptions:
        heapSize: 384Mi
    networking:
      hostNetwork: true
    resources:
      limits:
        memory: 512Mi
    datacenters:
      - metadata:
          name: dc1
        k8sContext: ${CONTROL_PLANE_CONTEXT}
        size: 3
      - metadata:
          name: dc2
        k8sContext: ${DATA_PLANE_CONTEXT_0}
        size: 3
